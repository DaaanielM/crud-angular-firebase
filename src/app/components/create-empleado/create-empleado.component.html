<div class="container pt-4">
  <div class="row">
    <div class="colg-lg-6">
      <div class="card text-center">
        <div class="card-body">
          <h3>Agregar empleado
          </h3>
          <div *ngIf="loading" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <span *ngIf="submitted && createEmpleado.invalid" class="badge badge-danger text-danger">TODOS LOS CAMPOS SON
            OBLIGATORIOS</span>
          <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEmpleado()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" formControlName="apellido"
                  placeholder="Apellido">
              </div>
            </div>
            <input type="text" class="form-control form-control-lg mt-3" formControlName="documento"
              placeholder="Documento">
            <input type="number" class="form-control form-control-lg mt-3" formControlName="salario"
              placeholder="Salario">
            <div class="mt-3">
              <button type="text" class="btn btn-danger btn-lg mt-2 mx-3" routerLink="/list-empleado">Cancelar</button>
              <button type="submit" class="btn btn-primary btn-lg mt-2">Agregar</button>

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
